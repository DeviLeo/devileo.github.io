<!DOCTYPE html>
<html>
	<head>
	    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link href='css/dancer.css' rel='stylesheet' type='text/css'>
		<script type="text/javascript">
			function showCopyright() {
				var message = "This page is modified from the project, dancer.js by Jordan Santell.\r\nIf you like dancer.js, please visit Jordan Santell's project site \r\nhttps://github.com/jsantell/dancer.js";
				alert(message);
			}
		</script>
	</head>
	<body onload="showCopyright();">
		<div id="info">
			<h1>dancer.js</h1>
			<h2>JavaScript Audio Library</h2>
			<a id="togglefft" href="#">toggle FFT spectrum</a>
			<canvas id="fft" height="50" width="256"></canvas>
			<ul>
				<li><a href="https://github.com/jsantell/dancer.js" title="dancer.js on github">view API/source</a></li>
				<li>by <a href="http://jsantell.com" title="Jordan Santell">jordan santell</a></li>
			</ul>
		</div>
		<div id="songinfo">
			<a href="songs/cbg.mp3" id="songname">薛之谦 - 丑八怪</a>
			<audio id="audio" controls="controls">
				<source src="songs/cbg.mp3" />
			</audio>
		</div>
		<div id="loading">Loading . . .</div>
		<!-- Demo dependencies -->
		<script src="lib/Three.js"></script>
		<script src="lib/Stats.js"></script>
		<script src="lib/Detector.js"></script>

		<!-- Dancer.js -->
		<script src="lib/dancer.js"></script>
		<script src="lib/support.js"></script>
		<script src="lib/kick.js"></script>
		<script src="lib/adapterWebAudio.js"></script>
		<script src="lib/adapterMoz.js"></script>
		<script src="lib/adapterFlash.js"></script>
		<script src="lib/fft.js"></script>
		<script src="lib/flash_detect.js"></script>
		<script src="plugins/dancer.fft.js"></script>

		<!-- Demo stuff -->
		<script src="js/scene.js"></script>
		<script src="js/player.js"></script>
		<script>
			(function () {
				var fft = document.getElementById( 'fft' ),
					toggle = document.getElementById( 'togglefft' );
				toggle.addEventListener( 'click', function ( e ) {
					e.preventDefault();
					fft.style.display = fft.style.display == 'block' ? 'none' : 'block';
				}, true );

				// Due to requiring loading message to float above the rest (absolute)
				// But still wanting it centered;
				var loading = document.getElementById('loading');
				loading.style.marginLeft = (( window.outerWidth - 500 ) / 2) + 'px';
			})();
		</script>
	</body>
</html>
